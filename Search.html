"福佑":{title:"《世隐庙子嗣福佑》",type:"公众号",content:`往南市盼郦区，有庙曰世隐。其地旧多双生之诞，乡里咸谓受此庙之福佑。庙宇虽不甚宏敞，然香火不绝，来祈子者尤众。

<br>昔有女子，姓氏无考，里人但称世隐姑娘。其家贫困，父母不能养，遂被弃于荒野。时值风雪交加，女子流落破庙，孤苦无依，卒以饥寒而亡。乡民怜其冤苦，葬于庙后。久之，有夜行人见庙中有白衣影立，如泣如诉；又有妇人祈子，梦一少女授以符砂，自后即得孕。自此民间皆信其为庙之神灵。

<br>世隐姑娘，生前孤伶，死后亦独影相随，<b>故其庇佑人家，多使所求者不致孤独。凡夫妇至此祈子者，往往得双生之孕，于是“多子多福”之说盛行四方</b>。每至岁节，往来焚香者络绎不绝，甚至外郡亦有远道而来者。

<br>然乡中老者亦私相告曰：
<br>“庙恩一次而足；再求则违其志。”
<br>盖以世隐姑娘孤苦一生，意在佑人得子，使其家中有笑语相伴；若贪多求二，则违其本愿。故有谚云：
<p style="color:white">“求一愿得一愿；贪二愿则愿反噬。”</p>

<br>又有旧案：某家夫妇得一双生后仍复往祈，未逾一载，其宅夜闻异响，小儿忽病忽愈，医不能明；又或牲畜无故亡失。乡里诸妪皆低声道：“此非庙罪，乃人心不知足也。”

<br>虽传言稍带阴森，然百姓仍奉之为善神，不敢怠慢。新婚夫妇至庙必先洁衣盥手，以花果为献，焚香三柱，不敢多所祈愿。香火之旺，盖因庙虽小而灵亦真也。

<br>今庙经修葺，木瓦一新，庭前古树仍存，风吹叶响，若有低语。来者至此，或叩或拜，但愿家中子女无忧无孤，皆承世隐姑娘慈心庇佑耳。`},
"作文":{title:"《初中生征文优秀范例：我最喜欢的人》",type:"公众号",content:`《初中生征文优秀范例：我最喜欢的人》

<br>（公众号 · 往南区教育微刊）

<br>在本次“温暖身边人”主题征文活动中，来自盼郦区第X初级中学的一篇作品因情感真挚、文字清澈，在众多投稿中脱颖而出，被评为本期优秀范例。以下为推荐内容。

<br>《我最喜欢的人》

<br>作者：盼郦区第X初级中学 · 一年级

<br>我最喜欢的人是我的姐姐。

<br>有时候她会望着大海，又转头看着我。我问她为什么一直看着我，她却只是笑笑，说我“真幸运”。当时我不太懂她的意思，但我知道，我最幸运的事，就是拥有这样的姐姐。

<br>虽然妈妈常说姐姐不如我，可我明白，姐姐的文采很好，她的文章总是充满了思考，也让我学会了很多事情。她是我的偶像。
<br>即使有人说她像黯淡的星星，可在我心中，她永远都是指路的那一颗。

"我很想你":{title:"七岁那年",type:"备忘录",content:`<p class="handwritten">
一开始只是想去海边玩的。好不容易我们的成绩都让妈妈点了头，求了晚饭前三个小时的时间。​
<br>世隐庙离盼月海近，我们家离庙近。七岁的孩子尽管幼小，但在这个民风淳朴的小县城，​是可以被安心放到这么远的距离去玩的。
<br>我和盼悦换上刚买没多久的裙子，拉着手就跑了。
<br>身后传来妈妈的呼喊:“慢点跑——”​
<br>话语里的担心听着真切，虽然我知道，这句话百分之九十九是说给盼悦听的。但没关系，我和她一起跑着，也听见了。
<br>​“姐，你知道小美人鱼吗？”
<br>我停下挖沙坑的动作，摇头。
<br>“我在妈妈给我买的童话书里看见的。我给你讲，她可漂亮了……”​
<br>无论是拥有漂亮的封面的童话书​还是县里时兴的小玩偶，都是属于盼悦的。而我能得到的，大部分来自亲戚家的大姐姐不用了的文具和玩具。
<br>我知道家里困难​，养两个孩子负担重。妈妈只是个普通纺织工，而爸爸原本在工地，结果和别人争执，摔断了一条腿，不得已待在家里做些手工品，让我拿出去卖。
​<br>所以我接受一切的优待只能给予一个人。
<br>好在妹妹对我很好，也总给我分享她得到的礼物。但这样的恩惠——我记得前不久老师刚提起过这个词——就像洗手时从掌心浮起的泡泡，如果想要握住，就会只剩​指尖滑腻腻的感觉。
​<br>我坐在海边礁石上，静静听着妹妹给我讲她的小美人鱼故事。面前的人手舞足蹈，神采飞扬​，一边讲，一边还会偷偷瞄我的反应，生怕我不感兴趣。
<br>盼悦是很好的，在我们那个毫无生气的家里，她是唯一的欢闹。连总是皱眉的爸妈，也会在她的感染下露出些笑意。
<br>妈妈总嫌我沉闷，让我多学学妹妹。我怎么学呢，好像生来我和她就是两极，她明媚我怯懦，她优秀我平庸，她总是会叽叽喳喳地分享趣事，而我就会望着海面一言不发。
<br>我学不来，但我在尽力学。有时候故意和盼悦联合起来恶作剧，连爸妈也会分不清我俩。
<br>海面不像我那般沉默，波浪一下一下地打向岸边。我把目光从盼悦的脸上移到她身后，才惊觉似乎不太对劲。
<br>“盼悦，海面不对，我们走吧。”
<br>我站起来，被她拉住。
<br>“诶，我还没讲完……”
<br>然后发生了什么来着，我有点记不清了。
<br>好像是突然的巨浪，铺天盖地地向我们涌来。孩童的步伐太窄，我们来不及逃离，就被卷进了海里。
<br>在水下的感觉很特别，好像世界上的一切都在急速离我而去。我微微转身，看见盼悦在一旁拼命挥舞四肢。
<br>这样只会越沉越深的。
<br>我心里有了一丝快感，盼悦不会游泳。我是因为以前被人推进过水池，被妈妈逼着学了游泳。
<br>这是我比她厉害的地方。
<br>求生欲萌发，我给盼悦做了个动作，然后屏住呼吸，试探着划动手臂。我们出事的地方离岸边很近，尽管机会渺茫，我还是想试试。
<br>空气涌入口腔和肺部，我来不及停留，一边跑一边喊人。嗓子是哑的，但好在景区人不少，只是我们两个太小容易被忽视。大人们似乎发现我不对劲，飞快跑过来。
<br>我语调不稳地让他们去救人。然后眼前发黑，倒入一个陌生又熟悉的怀抱。
<br>“我的女儿！还有一个！”
<br>是妈妈赶过来了。体力不支的感觉太难受，我甚至抬不起胳膊，只能瞥见救生员跳入一望无际的大海。
<br>
<br>
<br>
<br>后来，他们告诉我，我的“姐姐”没能找到。
</p>`}

      results.forEach(item => {
        const card = document.createElement("div");
        card.className = "result-card";
        if (item.type === "备忘录" || item.type === "公众号" || item.type === "新闻" || item.type === "千度"||item.type === "信息") {
          card.innerHTML = `<b>${item.title || key}</b>（${item.type}）<br><small>点击查看详细内容</small>`;

        }
        box.appendChild(card);
      });
    }
  }
  if (box.innerHTML === "") box.innerHTML = "<p>未搜索到相关内容</p>";
};
